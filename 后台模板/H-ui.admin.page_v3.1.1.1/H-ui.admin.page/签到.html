<script type="text/javascript">
	$(function(){
		$('#clock').clock();
	});
	// 处理用户签到
	function signin(obj) {
		var flag = obj.getAttribute("flag");
		// 判断当前时间
		if(!checkNow()) {
			alert('当前时间不能签到!');
			return;
		}
		// 已经签退了
		var isSignout = obj.getAttribute("signoutFlag");
		if(isSignout == 1) {
			alert('已经签到了，不能再签到!');
			return;
		}
		// 符合签到要求
		if(flag == 0) {
			location.href = '${pageContext.request.contextPath}/worker/dosignin.html?id=${user.id}';
		} else {
			alert('你已经签到了!');
		}
	}
	/**
	 * 判断时间
	 */
	function checkNow() {
		var now = new Date();
		// 大于9点
		if(now.getHours() >= 9) {
			// 过5分
			if(now.getMinutes() >= 5) {
				return false;
			} else {
				return true;
			}
		} else {
			return false;
		}
	}
</script>
